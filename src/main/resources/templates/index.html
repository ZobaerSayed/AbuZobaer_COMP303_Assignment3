<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Blood Bank Information System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Seekers List</h1>

    <a th:href = "@{/new}" class="btn btn-primary btn-sm mb-3"> Add Seeker </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Seeker ID
            </th>
            <th>
               First Name
            </th>
            <th>
              Last Name
            </th>
            <th>
                Gender
            </th>
            <th>
                Blood Category
            </th>
            <th>
               City
            </th>
            <th>
                Phone
            </th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="seeker: ${seekers}">
            <td th:text="${seeker.id}"></td>
            <td th:text="${seeker.firstName}"></td>
            <td th:text="${seeker.lastName}"></td>
            <td th:text="${seeker.gender}"></td>
            <td th:text="${seeker.bloodGroup}"></td>
            <td th:text="${seeker.city}"></td>
            <td th:text="${seeker.phone}"></td>
            <td>
                <a th:href="@{'update/'+${seeker.id}}" class="btn btn-primary btn-sm" href="#">
                    <i class="fas fa-eye">
                    </i>
                    Update Seeker
                </a>
                <a th:href="@{'delete/'+${seeker.id}}" class="btn btn-danger btn-sm" href="#">
                    <i class="fas fa-eye">
                    </i>
                    Deleter Seeker
                </a>

            </td>



        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
